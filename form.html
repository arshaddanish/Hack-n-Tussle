<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>On Call Medics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/css/index.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- Navbar -->
    <div class="navbar">
      <div class="brand">
        <a href="index.html" class="brand-link">
          <h1>On Call Medics</h1>
        </a>
      </div>
      <!-- <div class="nav-items">
        <a href=""><button class="btn btn-primary">Login</button></a>
      </div> -->
    </div>

    <!-- Form -->
    <div class="login">
      <div class="login-box">
        <h2>Order Now</h2>
        <form autocomplete="off" action="success.html">
          <div>
            <input
              type="text"
              name="name"
              id=""
              placeholder="Full Name"
              required
            />
          </div>
          <div>
            <input
              type="email"
              name="email"
              id=""
              placeholder="Email"
              required
            />
          </div>
          <div>
            <input
              type="phone"
              name="text"
              id=""
              placeholder="Phone No"
              required
            />
          </div>
          <div>
            <input
              type="number"
              name="quantity"
              id=""
              placeholder="Quantity"
              required
            />
          </div>
          <div>
            <textarea
              name="address"
              id=""
              cols="30"
              rows="3"
              placeholder="Address"
              required
            ></textarea>
          </div>
          <div>
            <input type="submit" value="Submit" class="login-btn" />
          </div>
        </form>
      </div>
    </div>

    <!-- Footer -->
    <div class="copyright">
      <p>&copy; Technocrats | Lollapalooza 2021-22</p>
    </div>
  </body>
</html>
